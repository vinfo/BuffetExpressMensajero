 <link rel="stylesheet" href="css/jquery-ui.css">
<script src="js/jquery-ui.js"></script>
 <script>
$(function() {
  $("#cliente").keyup(function () {
    value = $(this).val();
    if(value.length>2){
      $( "#cliente" ).autocomplete({
        source: ajaxrest.getClients("q="+value+"&token="+localStorage.token),
        minLength:3,
        select: function(event, ui) {$("#h_cliente").val(ui.item.id);}
      });
      } 
    });
});
</script>
